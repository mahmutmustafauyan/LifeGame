<button mat-raised-button (click)="AddCourse()" class="course-button" style="background-color: rgb(180, 18, 18);">Ürün Ekle</button>

<table mat-table [dataSource]="courses" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Başlık </th>
      <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Açıklama </th>
      <td mat-cell *matCellDef="let element" style="width: 30%;"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef> Kategori </th>
      <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.categorie}} </td>
    </ng-container>
    <ng-container matColumnDef="urlImage">
      <th mat-header-cell *matHeaderCellDef> Resim URL si</th>
      <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.urlImage}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Fiyat</th>
        <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.price | currency:'₺':false }} </td>
      </ng-container>
     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" style="width: 15%;">
                <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="Edit(row)">
                        <mat-icon aria-label="Edit" >edit</mat-icon>
                      </button>
                    <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="Delete(row)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
               </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
