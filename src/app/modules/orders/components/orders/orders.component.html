

<h1>Sipariş Özeti</h1>
<table mat-table [dataSource]="coursesOrder" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Başlık </th>
      <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="urlImage">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 50px; width: 39px;"> ResimUrl </th>
            <td mat-cell  *matCellDef="let element" style="padding-top: 2%; width: 2%;">
                    <img mat-card-image [src]="element.urlImage"  width="200px" height="200px" style="padding-top: 10px;padding-left: 30px;"/>
            </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 5%;"> Fiyat</th>
        <td mat-cell *matCellDef="let element" style="padding-left: 5%;"> {{element.price | currency:'₺':false }} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-card class="example-card ">
    <mat-card-header fxLayoutAlign="end center">
      <mat-card-title class="card-container-left">Toplam : {{getTotal() | currency:'₺':false}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="space-between end">
      <button  mat-raised-button style="background-color: rgb(180, 18, 18);" (click)="OnCancel()">İptal Et</button>
      <button   mat-raised-button style="background-color: rgb(180, 18, 18);" (click)="OnPay()">Öde</button>
    </mat-card-actions>
</mat-card>
