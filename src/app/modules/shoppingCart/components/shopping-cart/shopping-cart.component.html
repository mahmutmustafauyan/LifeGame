
<table mat-table [dataSource]="coursesShopping" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Başlık </th>
          <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Açıklama </th>
          <td mat-cell *matCellDef="let element" style="width: 30%;"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="urlImage" style="border-left: 10%;">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 30px; width: 39px;"> ResimURL </th>
                <td mat-cell  *matCellDef="let element" style="width: 2%;" style="padding-top: 2%;">
                        <img mat-card-image [src]="element.urlImage" width="200px" height="200px" style="padding-top: 10px;padding-left: 30px;"/>
                </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 5%;"> Fiyat</th>
            <td mat-cell *matCellDef="let element" style="width: 15%;" style="padding-left: 5%;"> {{element.price | currency:'₺':false }} </td>
          </ng-container>
         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row" style="width: 15%;">
                        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="Delete(row)">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                   </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
 <mat-card class="example-card ">
        <mat-card-header>
          <mat-card-title class="card-container-left">Toplam : {{getTotal() | currency:'₺':false}} </mat-card-title>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button  *ngIf="getTotal() >0" mat-raised-button style="background-color: rgb(180, 18, 18);" (click)="OnNext()">Sonraki</button>
        </mat-card-actions>
</mat-card>
